<!DOCTYPE html>
<html>
<body>
<style>
#map{
width:400px;
height:400px;
backgroind-color:grey;
}
</style>
<div id="map"></div>
<script>
      function initMap() {
        var uluru = {lat: 30.444, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUFbbUWxk2z6znP-uIpWYqFiIJUC9SRk4&callback=initMap">
</script>
</body>
</html>
